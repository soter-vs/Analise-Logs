<!DOCTYPE html>

 <body>
    <!-- <main> faz com que o navegador entenda que tudo que estiver dentro dela é o conteúdo principal-->
    <main>
      <h1 class="titulo">Reciclagem muito mal feita</h1> <!-- <h1>= título, indo de h1 até h6 se diferenciando apenas pela relevância. -->
      <!-- <div> é uma caixa que se pode colocar qualquer coisa dentro.-->
      <div>
        <section class="estados" id="cor-texto">
          <p><strong><em>Estado:</strong> São Paulo</em></p>
          <!--&lt;p&gt; = parágrafo.
          <h2>Lugares conhecidos:</h2>-->
          <ul>
            <!-- A tag <ul> é usada para criar uma lista NÃO ordenada.-->
            <li>São Paulo (capital)</li> <!-- Para definir o conteudo de uma lista se usa a tag <li>-->
            <li>São José do Rio Preto</li>

        </section>

      <section class="Streamer">

          <li>AnaKroehn</li> <!-- Para definir o conteudo de uma lista se usa a tag <li>-->
        </ol>
      </section>
      <!-- <section> cria sessões dentro do documento  para que o site consiga identificá-lo e dividí-lo por sesões-->
      <section class="Streamer">
